#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 1.0.{build}

# branches to build
branches:
  # whitelist
  only:
    - dev

  # blacklist
  except:
    - gh-pages

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Operating system (build VM template)
os: Windows Server 2012

# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input

# clone directory
clone_folder: c:\projects\poshcomplete-vim


#---------------------------------#
#       build configuration       #
#---------------------------------#

platform: Any CPU
configuration: Release

# scripts to run before build
before_build:
  - cmd: nuget restore PoshComplete/PoshComplete.sln

# scripts to run after build
# after_build:

# to run your custom scripts instead of automatic MSBuild
build_script:
  - cmd: msbuild "PoshComplete/PoshComplete.sln" /verbosity:minimal /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"

# to disable automatic builds
#build: off

#---------------------------------#
#       tests configuration       #
#---------------------------------#

# scripts to run before tests
before_test:
  - python --version
  - where python
  - set PYTHONHOME=c:\Python27
  - set PYTHONPATH=c:\Python27\Lib

  - ps: Invoke-WebRequest http://files.kaoriya.net/goto/vim74w64 -OutFile .\vim.zip
  - ps: Add-Type -AssemblyName "System.IO.Compression.FileSystem"
  - ps: '[System.IO.Compression.Zipfile]::ExtractToDirectory($(Convert-Path ".\vim.zip"), $(Convert-Path ".\"))'

  - git clone https://github.com/junegunn/vader.vim.git

  - ps: Start-Process .\PoshComplete\PoshComplete\bin\Release\PoshComplete.exe
  - netsh http add urlacl url=http://+:1234/ user=Everyone
  - ps: Invoke-WebRequest http://localhost:1234/poshcomplete/get`
  
# scripts to run after tests
after_test:
  - ps: kill -name PoshComplete

# to run your custom scripts instead of automatic tests
test_script:
  - ps: Start-Process .\PoshComplete\PoshComplete\bin\Release\PoshComplete.exe
  - cmd: bash.exe test\test.sh

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

# artifacts:
  # pushing a single file
  - path: PoshComplete_{version}.zip

